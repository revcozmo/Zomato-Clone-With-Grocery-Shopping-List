<!DOCTYPE html>
<!-- this 'ng-app' used for initilizing angular js on full html document -->
<html lang="en" ng-app='foodieApp'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- Angularjs base file linked here -->
    <script src="js\angular.min.js"></script>
    <!-- angular js route(super-power/model) file linked here !always add it after angular base file -->
    <script src="js\angular-route.js"></script>
</head>

<body id="app">
  <!-- view is just an HTML template that is shown based on which url(route) is active -->
  <div ng-view=""></div>
    <script src="js/jquery.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
